<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body onload="obterFilmes()">

    <div class="container mt-5">

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="d-none alert alet-danger alert-dimissible fade" role="alert">
                    Preencha todos os campos
                    <button type="button" class="btn-close" data-bs-dimiss="alert" aria-label="Close"></button>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-4">

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="tituloInput" placeholder="Título do filme">
                    <label for="tituloInput">Título do filme</label>
                </div>

                <div>
                    <div class="col-md-8 col-lg-12">

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="sinopseInput" placeholder="Sinopse do filme">
                            <label for="sinopseInput">Sinopse do filme</label>
                        </div>
                    </div>

                    <div class="col-md-8 col-lg-12">
                        <div class="form-floating mb-3">
                            <input type="number" min="1880" max="2024" class="form-control" id="anoInput" placeholder="Ano de lancamento">
                            <label for="anoInput">Ano de lançamento do filme</label>
                        </div>
                    </div>

                    <div class="col-md-8 col-lg-12">
                        <div class="form-floating mb-3">
                            <select class="form-select" aria-label="Classificação do filme" name="" id="ClassificacaoInput">
                                <option value="5">Excelente</option>
                                <option value="4">Bom</option>
                                <option value="3">Regular</option>
                                <option value="2">Ruim</option>
                                <option value="1">Péssimo</option>
                            </select>
                        </div>
                    </div>

                </div>
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <button class="btn btn-outline-primary w-100" onclick="cadastrarFilme()">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">

                <table class="table table-striped table-hover text-center filmes">
                    <thead>
                        <tr>
                            <th>Título</th>
                            <th>Sinopse</th>
                            <th>Data lançamento</th>
                            <th>Classificação</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <!-- Importar arquivo javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script src="JS/sctipt.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
